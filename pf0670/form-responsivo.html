<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="" type="text/css">
    <title>VIEW</title>
</head>

<body>
    <div id="container">


        <div class="form-container">

            <form action="#" method="GET">
                <fieldset class="dados-pessoais">
                    <legend>DadosPessoais</legend>
                    <div>
                        <label for="idTxtNm">Nome:</label>
                        <input type="text" name="txtNm" id="idTxtNm">
                    </div>
                    <div>
                        <label for="idTxtEndereco">Endereço:</label>
                        <input type="text" name="txtEndereco" id="idTxtEndereco">
                    </div>
                    <div>
                        <label for="idTxtCidade">Cidade:</label>
                        <input type="text" name="txtCidade" id="idTxtCidade">
                    </div>
                    <div>
                        <select name="selEstados" id="idSelEstados">
                            <option value="sp">São Paulo</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="sc">Santa Catarina</option>
                        </select>
                    </div>
                </fieldset>
            </form>

        </div>


    </div>
</body>

</html>
